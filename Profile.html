<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Photo Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
            text-align: center;
            padding: 25px 20px;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }

        .profile-preview {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #e0e0e0;
            overflow: hidden;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-preview .default-avatar {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
            color: #a0a0a0;
            font-size: 5rem;
        }

        .upload-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }

        .option-card {
            background: #f8f9fa;
            border: 2px dashed #c0c0c0;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option-card:hover {
            border-color: #4b6cb7;
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 0, 0, 0.1);
        }

        .option-card i {
            font-size: 2.5rem;
            color: #4b6cb7;
            margin-bottom: 15px;
        }

        .option-card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .option-card p {
            color: #666;
            font-size: 0.9rem;
        }

        #file-input {
            display: none;
        }

        .webcam-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed #c0c0c0;
            border-radius: 12px;
            background: #f8f9fa;
        }

        #webcam-video {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            background: #ddd;
        }

        .webcam-controls {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #182848 0%, #4b6cb7 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .edit-tools {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        .tool-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .tool-row label {
            min-width: 100px;
            color: #555;
        }

        .tool-row input {
            flex: 1;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }
            
            .profile-preview {
                width: 150px;
                height: 150px;
            }
            
            .option-card {
                padding: 20px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Profile Photo Upload</h1>
            <p>Upload or capture a photo for your profile</p>
        </header>

        <div class="upload-container">
            <div class="profile-preview">
                <div class="default-avatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="upload-options">
                <div class="option-card" id="upload-option">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>Upload Photo</h3>
                    <p>Select an image from your device</p>
                    <input type="file" id="file-input" accept="image/*">
                </div>

                <div class="option-card" id="camera-option">
                    <i class="fas fa-camera"></i>
                    <h3>Take Photo</h3>
                    <p>Use your camera to capture a new photo</p>
                </div>
            </div>

            <div class="webcam-container" id="webcam-container">
                <video id="webcam-video" autoplay playsinline></video>
                <div class="webcam-controls">
                    <button class="btn btn-success" id="capture-btn">
                        <i class="fas fa-camera"></i> Capture Photo
                    </button>
                    <button class="btn btn-secondary" id="cancel-camera-btn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>

            <div class="edit-tools" id="edit-tools">
                <h3>Edit Photo</h3>
                <div class="tool-row">
                    <label for="brightness">Brightness:</label>
                    <input type="range" id="brightness" min="-100" max="100" value="0">
                </div>
                <div class="tool-row">
                    <label for="contrast">Contrast:</label>
                    <input type="range" id="contrast" min="-100" max="100" value="0">
                </div>
                <div class="tool-row">
                    <label for="saturation">Saturation:</label>
                    <input type="range" id="saturation" min="-100" max="100" value="0">
                </div>
                <div class="actions">
                    <button class="btn btn-primary" id="save-btn">
                        <i class="fas fa-save"></i> Save Photo
                    </button>
                    <button class="btn btn-secondary" id="cancel-btn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">Photo uploaded successfully!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const fileInput = document.getElementById('file-input');
            const uploadOption = document.getElementById('upload-option');
            const cameraOption = document.getElementById('camera-option');
            const webcamContainer = document.getElementById('webcam-container');
            const webcamVideo = document.getElementById('webcam-video');
            const captureBtn = document.getElementById('capture-btn');
            const cancelCameraBtn = document.getElementById('cancel-camera-btn');
            const editTools = document.getElementById('edit-tools');
            const profilePreview = document.querySelector('.profile-preview');
            const defaultAvatar = document.querySelector('.default-avatar');
            const brightnessSlider = document.getElementById('brightness');
            const contrastSlider = document.getElementById('contrast');
            const saturationSlider = document.getElementById('saturation');
            const saveBtn = document.getElementById('save-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            const toast = document.getElementById('toast');
            
            let stream = null;
            let currentImage = null;

            // Event Listeners
            uploadOption.addEventListener('click', () => fileInput.click());
            
            fileInput.addEventListener('change', handleFileUpload);
            
            cameraOption.addEventListener('click', startWebcam);
            
            captureBtn.addEventListener('click', capturePhoto);
            
            cancelCameraBtn.addEventListener('click', stopWebcam);
            
            brightnessSlider.addEventListener('input', applyFilters);
            contrastSlider.addEventListener('input', applyFilters);
            saturationSlider.addEventListener('input', applyFilters);
            
            saveBtn.addEventListener('click', savePhoto);
            
            cancelBtn.addEventListener('click', resetEditor);

            // Functions
            function handleFileUpload(e) {
                const file = e.target.files[0];
                if (!file || !file.type.match('image.*')) {
                    showToast('Please select a valid image file');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    loadImage(event.target.result);
                };
                reader.readAsDataURL(file);
            }

            function startWebcam() {
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function(mediaStream) {
                            stream = mediaStream;
                            webcamVideo.srcObject = mediaStream;
                            webcamContainer.style.display = 'flex';
                            cameraOption.style.display = 'none';
                            uploadOption.style.display = 'none';
                        })
                        .catch(function(error) {
                            showToast('Unable to access camera: ' + error.message);
                        });
                } else {
                    showToast('Your browser does not support camera access');
                }
            }

            function stopWebcam() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                }
                webcamContainer.style.display = 'none';
                cameraOption.style.display = 'block';
                uploadOption.style.display = 'block';
            }

            function capturePhoto() {
                const canvas = document.createElement('canvas');
                canvas.width = webcamVideo.videoWidth;
                canvas.height = webcamVideo.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(webcamVideo, 0, 0, canvas.width, canvas.height);
                
                loadImage(canvas.toDataURL('image/png'));
                stopWebcam();
            }

            function loadImage(dataUrl) {
                if (currentImage) {
                    URL.revokeObjectURL(currentImage);
                }
                
                defaultAvatar.style.display = 'none';
                if (!profilePreview.querySelector('img')) {
                    const img = document.createElement('img');
                    img.id = 'profile-img';
                    profilePreview.appendChild(img);
                }
                
                const img = profilePreview.querySelector('img');
                img.src = dataUrl;
                img.style.filter = 'brightness(1) contrast(1) saturate(1)';
                
                currentImage = dataUrl;
                editTools.style.display = 'flex';
                
                // Reset filters
                brightnessSlider.value = 0;
                contrastSlider.value = 0;
                saturationSlider.value = 0;
            }

            function applyFilters() {
                const img = profilePreview.querySelector('img');
                if (!img) return;
                
                const brightness = 1 + (parseInt(brightnessSlider.value) / 100);
                const contrast = 1 + (parseInt(contrastSlider.value) / 100);
                const saturation = 1 + (parseInt(saturationSlider.value) / 100);
                
                img.style.filter = `brightness(${brightness}) contrast(${contrast}) saturate(${saturation})`;
            }

            function savePhoto() {
                if (!currentImage) return;
                
                // In a real application, you would send the image to the server here
                showToast('Profile photo saved successfully!');
                
                // Simulate saving by hiding the edit tools after a delay
                setTimeout(() => {
                    editTools.style.display = 'none';
                }, 1500);
            }

            function resetEditor() {
                editTools.style.display = 'none';
                if (profilePreview.querySelector('img')) {
                    profilePreview.removeChild(profilePreview.querySelector('img'));
                    defaultAvatar.style.display = 'flex';
                }
                if (currentImage) {
                    URL.revokeObjectURL(currentImage);
                    currentImage = null;
                }
            }

            function showToast(message) {
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            // Clean up when leaving the page
            window.addEventListener('beforeunload', () => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                if (currentImage) {
                    URL.revokeObjectURL(currentImage);
                }
            });
        });
    </script>
</body>
</html>
